<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Shoppers</title>
    <link rel="icon" type="image/png" href="/imgs/favicon.png" sizes="16x16"/>

    <!-- Import lib -->
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

	<link rel="stylesheet" type="text/css" href="/css/fontawesome-free/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<!-- End import lib -->

    <!-- Import Styles -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
	<!-- End import Styles -->

	<!-- Import JS -->
    <script src="/js/sweetalert.min.js"></script>
    <script src="/js/Cookies.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/login.js"></script>
	<!-- End import JS -->
</head>
<body id="htmlBody">
	<div class="container-fluid">
		<div class="login-container animate__animated animate__fadeIn animate__slower">
		  <div class="login-form">
			<img src="/imgs/favicon-light.png" alt="Shoppers logo" class="logo">
			<form>
			  <div class="form-group">
				<div class="input-group">
				  <span class="input-group-text" id="usernamehelp"><i class="far fa-user"></i></span>
				  <input required type="text" class="form-control" id="username-input" aria-describedby="usernamehelp" placeholder="Username">
				</div>
			  </div>
			  <div class="form-group">
				<div class="input-group">
				  <span class="input-group-text" id="passwordhelp"><i class="fas fa-lock"></i></span>
				  <input required type="password" class="form-control" id="password-input" placeholder="Password">
				</div>
				<div class="help-buttons row">
				  <div class="form-check col">
					<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
					<label class="help-text form-check-label" for="flexCheckDefault">Remember me</label>
				  </div>
				</div>
			  </div>
			  <div class="d-grid login-button">
				<input type="submit" id="btnLogin" class="btn btn-primary" value="Log in">
			  </div>
			</form>
		  </div>
		</div>
	  </div>
</body>
</html>
