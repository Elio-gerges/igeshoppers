    <!-- main content -->
    <div class="wrapper">
        <div class="row">
            <div class="col-12 col-m-12 col-sm-12 listAnimation" id="usersList">
				<div class="card">
					<div class="card-header">
						<h3>
							Users List
						</h3>
						<div class="dropdown">
							<i class="fas fa-ellipsis-v dropdown-toggle" data-toggle="user-list-menu"></i>
							<ul id="user-list-menu" class="dropdown-menu">
								<li  class="dropdown-menu-item">
									<a class="dropdown-menu-link" id="userListAdd">
										<div>
											<i class="fas fa-plus"></i>
										</div>
										<span>Add User</span>
									</a>
								</li>
								<li  class="dropdown-menu-item">
									<a class="dropdown-menu-link" id="userListRefresh">
										<div>
											<i class="fas fa-sync-alt"></i>
										</div>
										<span>Refresh Table</span>
									</a>
								</li>
								<li  class="dropdown-menu-item">
									<a class="dropdown-menu-link" id="userListExport">
										<div>
											<i class="fas fa-download"></i>
										</div>
										<span>Export</span>
									</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="card-content"><table id="datatable"></table></div>
				</div>
			</div>
			<div id="userInformationHolder" class="col-4 col-m-12 col-sm-12 invisible animate">
				<div class="card">
					<div class="card-header">
						<h3>
							User Information
						</h3>
						<i class="fas fa-times-circle" id="btnCloseUserInformationHolder"></i>
					</div>
					<div class="card-content flex-col flex-center">
						<form class="input_holder flex-col flex-center" id="frmUserDetails">
							<img id="imgUserProfilePicture" src="/imgs/img_usr/image001.png"/>
							<input type="file" name="picture" id="fileUserProfilePicture" accept="image/*" hidden/>
							<div class="flex-row flex-center flex-spacing">
								<div class="input-field">
									<input type="text" id="firstname" name="firstname" required />
									<label for="firstname">First name</label>
								</div>
								<div class="input-field">
									<input type="text" id="lastname" name="lastname" required />
									<label for="lastname">Last name</label>
								</div>
							</div>
							<div class="flex-row flex-center flex-spacing" id="passHolder">
								<div class="input-field">
									<input type="text" id="username" name="username" required />
									<label for="username">Username</label>
								</div>
								<div class="input-field">
									<input type="password" id="password" name="password" required />
									<label for="password">Password</label>
								</div>
							</div>
							<div class="flex-row flex-center flex-spacing">
								<div class="input-field">
									<input type="email" id="email" name="email" required />
									<label for="email">Email</label>
								</div>
								<div class="input-field">
									<input type="tel" id="mobile" name="mobile" pattern="((\+)[0-9]+)" required />
									<label for="mobile">Mobile</label>
								</div>
							</div>
							<div class="flex-row flex-center flex-spacing">
								<div class="input-field" style="position: relative;left: -57px;">
									<select id="role" required style="width: 145%;">
										<option value="N/A" name="role" selected disabled>Job title</option>
									</select>
								</div>
								<div class="input-field" style="position: relative;left: -15px;">
									<select id="status" required  style="width: 210%;">
										<option value="N/A" name="status" selected disabled>Status</option>
										<option value="active" name="status">Active</option>
										<option value="inactive" name="status">Inactive</option>
									</select>
								</div>
							</div>
							<div class="flex-row flex-center flex-spacing">
								<div class="input-field">
									<input type="submit" value="Add" id="btnSubmitUser"/>
								</div>
								<div class="input-field">
									<input type="reset" value="Clear Fields">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
